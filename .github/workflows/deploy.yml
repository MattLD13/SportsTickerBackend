name: Deploy to OCI
on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. Copy files to server
      - name: Copy files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          # Copy Python script, requirements, and any JSON config files
          source: "ticker.py,requirements.txt,*.json"
          target: "/home/${{ secrets.SSH_USER }}/"

      # 2. Configure .env and Restart Service
      - name: Deploy and Restart Service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Navigate to app directory
            cd /home/${{ secrets.SSH_USER }}/

            # ---------------------------------------------------------
            # GENERATE .env FILE FROM SECRETS
            # This overwrites the file every deploy to keep keys fresh
            # ---------------------------------------------------------
            echo "Generating .env file..."
            
            # Using simple echo statements avoids YAML indentation errors common with HEREDOCs
            echo "FINNHUB_KEY_1=${{ secrets.FINNHUB_KEY_1 }}" > .env
            echo "FINNHUB_KEY_2=${{ secrets.FINNHUB_KEY_2 }}" >> .env
            echo "FINNHUB_KEY_3=${{ secrets.FINNHUB_KEY_3 }}" >> .env
            echo "FINNHUB_KEY_4=${{ secrets.FINNHUB_KEY_4 }}" >> .env
            echo "FINNHUB_KEY_5=${{ secrets.FINNHUB_KEY_5 }}" >> .env
            
            # Secure the file so only the user can read it
            chmod 600 .env

            # ---------------------------------------------------------
            # INSTALL & RESTART
            # ---------------------------------------------------------
            
            # Update Python dependencies
            # (Includes check for Ubuntu 24.04+ which requires --break-system-packages outside venv)
            if pip3 --version; then
                pip3 install -r requirements.txt --break-system-packages || pip3 install -r requirements.txt
            else
                pip install -r requirements.txt
            fi

            # Restart the systemd service
            echo "Restarting ticker service..."
            sudo systemctl restart ticker

            # Check status (prints to GitHub Action logs for debugging)
            sudo systemctl status ticker --no-pager
