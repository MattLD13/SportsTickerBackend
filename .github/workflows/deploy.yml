name: Deploy System

on:
  push:
    branches: [ "main" ]

jobs:
  # ---------------------------------------------------
  # JOB 1: Deploy Server Code (server.py) & Restart
  # ---------------------------------------------------
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. Copy files to server
      - name: Copy files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          # Ensure server.py is included
          source: "server.py,app.py,requirements.txt,*.json,ticker_controller.py"
          target: "/home/${{ secrets.SSH_USER }}/"

      # 2. Configure .env and Restart Service
      - name: Deploy and Restart Service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Navigate to app directory
            cd /home/${{ secrets.SSH_USER }}/

            # ---------------------------------------------------------
            # GENERATE .env FILE FROM SECRETS
            # ---------------------------------------------------------
            echo "Generating .env file..."
            
            # Finnhub Keys
            echo "FINNHUB_KEY_1=${{ secrets.FINNHUB_KEY_1 }}" > .env
            echo "FINNHUB_KEY_2=${{ secrets.FINNHUB_KEY_2 }}" >> .env
            echo "FINNHUB_KEY_3=${{ secrets.FINNHUB_KEY_3 }}" >> .env
            echo "FINNHUB_KEY_4=${{ secrets.FINNHUB_KEY_4 }}" >> .env
            echo "FINNHUB_KEY_5=${{ secrets.FINNHUB_KEY_5 }}" >> .env
            
            # Spotify Keys (HYBRID SETUP: NEEDS ALL 5)
            # 1. Old Web API Keys (For Metadata)
            echo "SPOTIFY_CLIENT_ID=${{ secrets.SPOTIFY_CLIENT_ID }}" >> .env
            echo "SPOTIFY_CLIENT_SECRET=${{ secrets.SPOTIFY_CLIENT_SECRET }}" >> .env
            echo "SPOTIFY_REFRESH_TOKEN=${{ secrets.SPOTIFY_REFRESH_TOKEN }}" >> .env
            
            # 2. New Librespot Keys (For Instant Trigger)
            echo "SPOTIFY_USERNAME=${{ secrets.SPOTIFY_USERNAME }}" >> .env
            echo "SPOTIFY_PASSWORD=${{ secrets.SPOTIFY_PASSWORD }}" >> .env

            # 3. AI API Key
            echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
            
            chmod 600 .env

            # ---------------------------------------------------------
            # INSTALL & RESTART
            # ---------------------------------------------------------
            if pip3 --version; then
                # Install standard requirements
                pip3 install -r requirements.txt --break-system-packages || pip3 install -r requirements.txt
                
                # Install Librespot Dependencies & AI Library
                pip3 install librespot protobuf google-generativeai --break-system-packages
            else
                pip install -r requirements.txt
                pip install librespot protobuf google-generativeai
            fi

            echo "Restarting ticker service..."
            sudo systemctl restart ticker
            sudo systemctl status ticker --no-pager

